<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Warhammer 40,000 Army Builder | Stats Page - Tymur Pushnoy</title>
    <meta name="author" content="Tymur Pushnoy">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Final Project - Warhammer 40,000 Army Builder - Stats Page - Tymur Pushnoy">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/stats.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/stats.js" defer></script>
    <script src="scripts/get-dates.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" aria-label="Logo Link">
            <img id="logo" src="images/warhammer-logo.webp" alt="logo" loading="lazy">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="info.html">Info</a>
            <a href="stats.html">Stats</a>
        </nav>

        <div class="changing-image-container"></div>
    </header>

    <h1>Faction Statistics</h1>

    <main>
        <div class="statBox" id="tournamentWinrateBox">
            <h2 class="statTitle">Tournament Win-Rate</h2>
            <p class="dataUpdated"></p>
            <div class="statTextBox">
                <p class="place1">1. <span class="stat1"></span></p>
                <p class="place2">2. <span class="stat2"></span></p>
                <p class="place3">3. <span class="stat3"></span></p>
            </div>
        </div>

        <div class="statBox" id="tournamentPickrateBox">
            <h2 class="statTitle">Tournament Pick-Rate</h2>
            <p class="dataUpdated"></p>
            <div class="statTextBox">
                <p class="place1">1. <span class="stat1"></span></p>
                <p class="place2">2. <span class="stat2"></span></p>
                <p class="place3">3. <span class="stat3"></span></p>
            </div>
        </div>

        <div class="statBox" id="globalWinrateBox">
            <h2 class="statTitle">Global Win-Rate</h2>
            <p class="dataUpdated"></p>
            <div class="statTextBox">
                <p class="place1">1. <span class="stat1"></span></p>
                <p class="place2">2. <span class="stat2"></span></p>
                <p class="place3">3. <span class="stat3"></span></p>
            </div>
        </div>

        <div class="statBox" id="globalPickrateBox">
            <h2 class="statTitle">Global Pick-Rate</h2>
            <p class="dataUpdated"></p>
            <div class="statTextBox">
                <p class="place1">1. <span class="stat1"></span></p>
                <p class="place2">2. <span class="stat2"></span></p>
                <p class="place3">3. <span class="stat3"></span></p>
            </div>
        </div>

        <div class="statBox" id="formBox">
            <h2 class="statTitle">Add Your Results</h2>

            <form method="get" action="review.html">
                <label class="headerLabel" for="gameType">Game Type</label>
                <select id="gameType" name="gameType" required>
                    <option value="" disabled selected>Select your Game Type ...</option>
                    <option value="tournament">Tournament</option>
                    <option value="casual">Casual</option>
                </select>

                <label class="headerLabel" for="faction">Faction</label>
                <select id="faction" name="faction" required>
                    <option value="" disabled selected>Select your Faction ...</option>
                </select>

                <label class="headerLabel">Game Results</label>
                <label class="radioLabel"><input type="radio" id="win" name="gameResults" value="win" required>Win</label>
                <label class="radioLabel"><input type="radio" id="draw" name="gameResults" value="draw">Draw</label>
                <label class="radioLabel"><input type="radio" id="loss" name="gameResults" value="loss">Loss</label>

                <input id="submit" type="submit" value="Post Results">
            </form>
        </div>
    </main>

    <footer>
        <p id="info">Warhammer 40,000 Army Builder &copy;<span id="currentyear"></span></p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
