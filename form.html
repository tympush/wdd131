<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Product Review Form - Tymur Pushnoy</title>
    <meta name="author" content="Tymur Pushnoy">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Product Review Form - Tymur Pushnoy">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label class="headerLabel" for="productName">Product Name</label>
            <select id="productName" name="subject" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <div class="rating-container">
                <label class="headerLabel" >Overall Rating:</label>
                <div class="rating-options">
                    <label for="rating1">
                        <span>‚òÜ</span>
                        <input type="radio" id="rating1" name="starRating" value="1">
                    </label>
                    <label for="rating2">
                        <span>‚òÜ‚òÜ</span>
                        <input type="radio" id="rating2" name="starRating" value="2">
                    </label>
                    <label for="rating3">
                        <span>‚òÜ‚òÜ‚òÜ</span>
                        <input type="radio" id="rating3" name="starRating" value="3">
                    </label>
                    <label for="rating4">
                        <span>‚òÜ‚òÜ‚òÜ‚òÜ</span>
                        <input type="radio" id="rating4" name="starRating" value="4">
                    </label>
                    <label for="rating5">
                        <span>‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</span>
                        <input type="radio" id="rating5" name="starRating" value="5">
                    </label>
                </div>
            </div>
            
            <label for="installDate" class="headerLabel" >Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>
            
            <label class="headerLabel" >Which features did you find useful in the Product?<br><span class="cursive">(Check all that apply)</span></label>
            <label for="durability"><input type="checkbox" id="durability" name="features" value="durability">Durability</label>
            <label for="easeOfUse"><input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">Ease Of Use</label>
            <label for="performance"><input type="checkbox" id="performance" name="features" value="performance">Performance</label>
            <label for="design"><input type="checkbox" id="design" name="features" value="design">Design</label>
            
            <label class="headerLabel" for="writtenReview">Written Review <span class="optional">(Optional)</span></label>
            <textarea name="writtenReview" id="writtenReview"></textarea>
            
            <label class="headerLabel" for="username">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="username" name="username">
            
            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p id="info">&copy;<span id="currentyear"></span> üêô Tymur Pushnoy üêô Belgium</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
